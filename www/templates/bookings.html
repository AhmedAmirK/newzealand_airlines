
<ion-view title="New Zealand Airlines">

  <ion-content class="has-header has-subheader">

      <div class="list list-inset">

         <h1><u>Flight Details</u></h1>

         <label class="item item-input item-stacked-label">
               <h3>Flight number:    {{OutFlight.flightNumber}} </h3>
         </label>

         <label class="item item-input item-stacked-label">
               <h3>Flight number:    {{OutFlight.flightNumber}} </h3>
         </label>

         <label class="item item-input item-stacked-label">
               <h3>Departure time:   {{OutFlight.departureDateTime}} </h3>
         </label>

         <label class="item item-input item-stacked-label">
               <h3>Arrival time:   {{OutFlight.arrivalDateTime}} </h3>
         </label>

         <label class="item item-input item-stacked-label">
               <h3>Desired Class: {{OutFlight.class}}</h3>
         </label>

         <label class="item item-input item-stacked-label">
               <h3><label class = "price">Price: ${{OutFlight.cost}} </label></h3>
         </label>

         <h1> <u> Seating Preference </u> </h1>

         <label class="item item-input item-select">
            <div class="input-label">
                &nbsp;
            </div>
            <select>
                <option selected ng-value="Window">Window Seat</option>
                <option ng-value="Aisle">Aisle Seat</option>
                <option ng-value="Cabin">Cabin Seat</option>
            </select>
        </label>

      </div>

      <button class="button button-block button-calm">Book Flight</button>           
  </ion-content>

</ion-view>
