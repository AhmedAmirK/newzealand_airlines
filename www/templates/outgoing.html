<ion-view title="Outgoing Flights">

    <ion-content class="has-header has-subheader">
        <ion-list>
            <ion-item type="item-text-wrap" class="item-avatar" ng-repeat="OFlight in OFlights"
                      ng-click="setFlight(OFlight)">
                      {{OFlight.flightNumber}}
                {{OFlight.origin}} - {{OFlight.destination}}
                <p> {{OFlight.departureDateTime}} - {{OFlight.arrivalDateTime}}</p>
                <p>{{OFLight.Airline}}    {{OFlight.cost}}</p>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
