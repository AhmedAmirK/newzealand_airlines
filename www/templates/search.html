<ion-view title="New Zealand Airlines">

    <ion-content class="has-header has-subheader">

        <div class="list list-inset">

           <label class="item item-input item-stacked-label">
                <span class="input-label">Flying From : </span>
                <input type="text" placeholder="Enter the desired origin" ng-model="originAirport">
           </label>


           <label class="item item-input item-stacked-label">
                <span class="input-label">Flying To : </span>
                <input type="text" placeholder="Enter the desired destination" ng-model="destinationAirport">
           </label>


           <label class="item item-input item-stacked-label">
                <span class="input-label">Departure Date : </span>
                <input type="date" placeholder="Enter the desired departure date" ng-model="departureDate">
           </label>

           <label class="item item-input item-stacked-label">
                <span class="input-label">Return Date : </span>
                <input type="date" placeholder="Enter the desired return date" ng-model="returnDate">
           </label>

           <ion-checkbox ng-model="roundTrip">Round Trip</ion-checkbox>

           <ion-checkbox ng-model="otherAirlines">Search Other Airlines</ion-checkbox>


        </div>

        <button class="button button-block button-calm" 
              ng-click="SearchFlights(originAirport, destinationAirport)">Search
        </button>           
    </ion-content>

</ion-view>
