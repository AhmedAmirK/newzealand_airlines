<ion-view title="New Zealand Airlines">
    <ion-content class="has-header has-subheader">
        <div class="list list-inset">

            <label class="item item-input item-stacked-label">
                <span class="input-label">Flying From : </span>
                <input type="text" placeholder="CAI" ng-model="input.selectedOrigin">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Flying To : </span>
                <input type="text" placeholder="JED" ng-model="input.selectedDestination">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Departure Date : </span>
                <input type="date" placeholder="Enter the desired departure date" ng-model="input.date1">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label" ng-show="input.Round">Return Date : </span>
                <input type="date" placeholder="Enter the desired return date" ng-show="input.Round" ng-model="input.date2">
            </label>

            <ion-checkbox ng-model="input.Round" ng-change="setRoundTrip()">Round Trip</ion-checkbox>

            <ion-checkbox ng-model="input.otherAirlines" ng-change="setOtherAir()">Search Other Airlines</ion-checkbox>
        </div>

        <button class="button button-block button-calm" ng-click="SearchFlights()">Search </button>

    </ion-content>
</ion-view>
