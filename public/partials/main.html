<link rel="stylesheet" href="../styles/LandingPage.css">

<div id="main" class="container-fluid">
            <div  id ="change" class="well col-lg-3" style="top:50px; left:5%;">
                <h3>Book a Flight</h3>

                <input name="originAirports"
                id="originAirports"
                type="text"
                placeholder="Flying From"
                ng-model="selectedOrigin"
                uib-typeahead="airport.iata for airport in Airports | filter:$viewValue | limitTo:10"
                class="form-control",
                typeahead-on-select="SetOriginAirport($item.iata)">

                <input name="destinationAirports"
                id="destinationAirports"
                type="text"
                placeholder="Flying To"
                ng-model="selectedDestination"
                uib-typeahead="airport.iata for airport in Airports | filter:$viewValue | limitTo:10"
                class="form-control",
                typeahead-on-select="SetDestinationAirport($item.iata)">

                <div class="row">
                  <div class="col-md-8">
                    <p class="input-group">
                      <input type="text"
                             class="form-control"
                             placeholder="Departure Date" 
                             uib-datepicker-popup="{{format}}"
                             ng-model="date1"
                             is-open="popup1.opened"
                             ng-required="true"
                             close-text="Close"
                             alt-input-formats="altInputFormats" />
                      <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="open1()">
                                <i class="glyphicon glyphicon-calendar"></i>
                       </button>
                      </span>
                    </p>
                  </div>
                  <div class="checkbox">
                            <label><input type="checkbox" ng-model="Round" ng-change="setRoundTrip()">Round Trip</label>
                    </div>
                </div>
                <div class="row">
                      <div id="returndate" class="col-md-8" ng-show="Round">
                    <p class="input-group">
                      <input type="text"
                             class="form-control"
                             placeholder="Return Date" 
                             uib-datepicker-popup="{{format}}"
                             ng-model="date2"
                             is-open="popup2.opened"
                             ng-required="true"
                             close-text="Close"
                             alt-input-formats="altInputFormats" />
                      <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="open2()">
                                <i class="glyphicon glyphicon-calendar"></i>
                       </button>
                      </span>
                    </p>
                  </div>
                </div>
              <button type="button" class="btn btn-primary col-sm-offset-9 col-lg-offset-9" id='btnSearch' ng-click='SearchFlights()'>Search Flights</button>

            </div>

 
<div class="well col-lg-6 col-lg-offset-2">
  <!--CAROUSEL! -->
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Define how many slides to put in the carousel -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"> </li >
      <li data-target="#myCarousel" data-slide-to="1"> </li>
      <li data-target ="#myCarousel" data-slide-to="2"> </li>
    </ol >

    <!-- Define the text to place over the image -->
    <div class="carousel-inner">
      <div class="item active" >
      <div class ="slide1"></div>
      <div class="carousel-caption">
        <h1>Amazing Offers</h1>
        <p>Thousands of Flights world wide</p>
        <p><a href="#out" class="btn btn-primary btn-sm">Book them Now</a></p>
      </div>
    </div>
    <div class="item">
    <div class="slide2"></div>
    <div class="carousel-caption">
      <h1>Thousands of Places</h1>
      <p>Every Place you can Imagine</p>
    </div>
    </div>
    <div class="item">
    <div class="slide3"></div>
    <div class="carousel-caption">
    <h1>Amazing Services</h1>
    </div>
    </div>
    </div>

    <!-- Set the actions to take when the arrows are clicked -->
    <a class="left carousel-control" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"> </span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
    </div>
  </div>
</div>
