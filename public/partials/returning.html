<link rel="stylesheet" href="../styles/returning.css">
<div class="container">
<h2>Current Returning Flights</h2>

<table class="table table-striped">
<thead>
      <tr>
        <th>Flight Number</th>
        <th>From</th>
        <th>To</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Price</th>
      </tr>
    </thead>
<tbody>
<tr ng-repeat="RFlight in RFlights">
        <td> <a href ng-click="setFlight(RFlight)">{{RFlight.flightNumber}}</a></td>
        <td>{{RFlight.origin}}</td>
        <td>{{RFlight.destination}}</td>
        <td>{{RFlight.departuredatetime}}</td>
        <td>{{RFlight.arrivaldatetime}}</td>
        <td>${{RFlight.price.economy}}</td>
</tr>
</tbody>
</table>

</div>
