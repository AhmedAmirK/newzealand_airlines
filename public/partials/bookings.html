<link rel="stylesheet" href="../styles/bookings.css">

<div  id = "kolo" class="container">
<h1><u>Flight Details {{message}}</u></h1>

<h3>Flight number:    {{Flight.FlightNumber}} </h3>
<h3>Departure time:   {{Flight.Departure}} </h3>
<h3>Arrival time:   {{Flight.Arrival}} </h3>
<h3>Date:  {{Flight.Date}} </h3>
<h3>Desired Class: </h3>
<h3><label class = "price">Price: ${{Flight.Price}} </label></h3>
<div class="dropdown">    
    <select class="list" ng-model="selectedClass" ng-change="selectClass()">
      <option ng-value="First">First Class</option>
      <option ng-value="Economy" ng-selected="selectedClass==selectedClass">Economy Class</option>
    </select> 
</div>


 <div class = "well">
  <h2 class = "seatpref">Seating Preference</h2>
  <form role="form">

    <h3 class = "seattype">Seat Type</h3>
    <select class="list2" ng-model="selectedSeat" ng-change="selectSeat()">
      <option ng-value="Window" ng-selected="selectedSeat==selectedSeat">Window Seat</option>
      <option ng-value="Aisle">Aisle Seat</option>
      <option ng-value="Cabin">Cabin Seat</option>
    </select> 


        <div class="bookbuttondiv">
            <a href="#payment"class="btn btn-primary">Book Flight</a>
        </div>

    </div>
  </form>
</div>
 </div>
</div>


</body>
</html>
