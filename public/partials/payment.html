<link rel="stylesheet" href="../styles/payment.css">
<div class="jumbotron">

  <div class="text"> <h2>  <u>Flight Details Confirmation</u> </h2> </div>

  <div class="container">
      <div class="num"> <h3> Flight Number: {{OutFlight.flightNumber}} </h3> </div>
      <div class="dep"> <h3> Departure Time: {{OutFlight.departureDateTime}} </h3> </div>
      <div class="arr"> <h3> Arrival Time: {{OutFlight.arrivalDateTime}} </h3> </div>
      <div class="class"> <h3> Class: {{OutClass}}</h3> </div>
      <div class="seat"> <h3> Seat Type: {{Seat}}</h3> </div>
      <div class="price"> <h3> Price : ${{price}}  </h3> </div>

  </div>

  <div class="well">
  <h2 id="Info">Credit Card Information</h2>
  <form role= "form">
    <div class="form-group">
      <label> Card Type : </label>
      <div class="f2">
      <select class="list">
          <option value="visa">Visa</option>
          <option value="paypal">Paypal</option>
          <option value="mastercard">Master Card</option>
        </select>
      </div>



     <label> Card Number : </label>
     <input class="form-control" type="text" ng-model="clientCNum" placeholder="Enter your card number">

     <label> Security Number : </label>
     <input class="form-control" type="text" ng-model="clientSNum" placeholder="Enter your security number">

     <label> Email Address :</label>
     <input type="text" class="form-control" ng-model="clientEmail" placeholder="Enter your email">

     <label> First Name :</label>
     <input type="text" class="form-control" ng-model="clientFName" placeholder="Enter your First Name">

     <label> Last Name :</label>
     <input type="text" class="form-control" ng-model="clientLName" placeholder="Enter your Last Name">

     <label> Passport Number :</label>
     <input type="text" class="form-control" ng-model="clientPNum" placeholder="Enter your Passport Number">


     <div class="col-md-8">
        <p class="input-group" id="cal">
          <input type="text"
                 class="form-control"
                 placeholder="Enter your birth date"
                 uib-datepicker-popup="{{format}}"
                 ng-model="birthdate"
                 is-open="popup1.opened"
                 ng-required="true"
                 close-text="Close"
                 alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button"
                    class="btn btn-default"
                    ng-click="open1()">
                    <i class="glyphicon glyphicon-calendar"></i>
           </button>
          </span>
        </p>
    </div>

  </form>

</div>
